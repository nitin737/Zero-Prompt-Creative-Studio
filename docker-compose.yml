services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zpcs-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./backend/generated-images:/app/generated-images
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: zpcs-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
